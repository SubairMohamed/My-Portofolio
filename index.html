<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is my portofolio</title>
    <!-- setup tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex min-h-screen w-screen">
        <aside id="left" class="bg-black w-60 rounded-lg">
            <div>
                <div id="logo" class="flex flex-row justify-center items-center mt-5 mb-10 border-b">
                    <img src="./Portofolio Images/letter-s.png" alt="logo-1">
                    <img src="./Portofolio Images/letter-u.png" alt="logo-2">
                </div>

                <div>
                    <nav id="nav" class="text-center">
                        <ul class="text-white">
                            <li>Home</li>
                            <li>About</li>
                            <li>Contact</li>
                            <li>Service</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </aside>
        <!-- end aside-left -->

        <section id="parent" class="bg-gray-200 grow">
            <header id="header"></header>
            <main id="main"></main>
        </section>
        <!-- end  -->
    </div>
</body>

</html>
