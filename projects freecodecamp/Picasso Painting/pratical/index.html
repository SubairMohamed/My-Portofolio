<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pratical picaso</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
  </head>
  <body>
    <div id="back-wall">
      <div id="characters">
        <div id="white-character">
          <div id="white-hat"></div>
          <div id="black-hat">
            <div class="eyes left"></div>
            <div class="eyes right"></div>
          </div>
          <div id="gray-hat">
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
            <div class="dots"></div>
          </div>
          <div class="table"></div>
        </div>
        <div id="black-character">
          <div id="black-mask"></div>
          <div id="gray-mask">
            <div class="eyes left"></div>
            <div class="eyes right"></div>
          </div>
          <div id="white-paper">
            <i class="fas fa-music"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-music"></i>
          </div>
        </div>
        <div id="blue-left" class="blue"></div>
        <div id="blue-right" class="blue"></div>
        <div id="orange-character">
          <div id="black-round"></div>
          <div id="eyes-div">
            <div class="eyes-left"></div>
            <div class="eyes-right"></div>
          </div>
          <div id="triangles">
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
            <div class="triangle"></div>
          </div>
          <div id="guitar">
            <div id="guitar-left" class="guitar">
              <i class="fas fa-bars"></i>
            </div>
            <div id="guitar-right" class="guitar">
              <i class="fas fa-bars"></i>
            </div>
            <div class="guitar-neck"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
