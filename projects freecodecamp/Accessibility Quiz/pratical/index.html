<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="subair's pratical web">
    <title>quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="/projects freecodecamp/img/paw.png" alt="logo">
        <h1>HTML/CSS Quize</h1>
        <nav>
            <ul>
                <li><a href="#Info">INFO</a></li>
                <li><a href="#HTML">HTML</a></li>
                <li><a href="#CSS">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://google.com" method="post">
            <section role="region" aria-labelledby="Info">
                <h2 id="Info">Info</h2>
                <div class="information">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="information">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="information">
                    <label for="birth-date">D.O.B: <span class="screen-reader">(Date Of Birth)</span></label>
                    <input type="date" id="birth-date" name="birth-date">
                </div>
            </section>
            <section>
                <h2>HTML</h2>
            </section>
            <section>
                <h2>CSS</h2>
            </section>
        </form>
    </main>
    <footer></footer>
</body>
</html>
