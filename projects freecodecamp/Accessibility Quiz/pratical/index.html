<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="subair's pratical web">
    <title>quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="/projects freecodecamp/img/paw.png" alt="logo">
        <h1>HTML/CSS Quize</h1>
        <nav>
            <ul>
                <li><a href="#Info">INFO</a></li>
                <li><a href="#HTML">HTML</a></li>
                <li><a href="#CSS">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://google.com" method="post">
            <section role="region" aria-labelledby="Info">
                <h2 id="Info">Info</h2>
                <div class="information">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="information">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="information">
                    <label for="birth-date">D.O.B: <span class="screen-reader">(Date Of Birth)</span></label>
                    <input type="date" id="birth-date" name="birth-date">
                </div>
            </section>
            <section role="region" aria-labelledby="HTML">
                <h2 id="HTML">HTML</h2>
                <div class="questions">
                   <p>1</p>
                   <fieldset class="question">
                    <legend>
                        The legend element represents a caption for the content of its parent fieldset element
                    </legend>
                    <div class="true/false">
                        <label for="Q1"> <input type="radio" id="Q1" name="Q" value="true"> True</label>
                        <label for="Q2"> <input type="radio" id="Q2" name="Q" value="false"> False</label>
                    </div>
                   </fieldset>
                </div>
                <div class="questions">
                    <p>2</p>
                    <fieldset class="question">
                        <legend>
                            A label element nesting an input element is required to have a for attribute with the same value as the input's id
                        </legend>
                        <div class="true/false">
                            <label for="Q3"> <input type="radio" id="Q3" name="Q2" value="true"> True</label>
                            <label for="Q4"> <input type="radio" id="Q4" name="Q2" value="false"> False</label>
                        </div>
                    </fieldset>
                </div>
            </section>
            <section>
                <h2>CSS</h2>
            </section>
        </form>
    </main>
    <footer></footer>
</body>
</html>
