<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
    <title>Accessbility Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
      <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
      <h1>HTML/CSS Quiz</h1>
        <nav>
          <ul>
            <li><a href="#student-info">INFO</a></li>
            <li><a href="#html-questions">HTML</a></li>
            <li><a href="#css-questions">CSS</a></li>
          </ul>
      </nav>
    </header>
    <main>
      <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">student-info</h2>
      <div class="info">
            <label for="student">student's name</label>
            <input id="student" />
          </div>
          <div class="info">
            <label for="email">email address</label>
            <input id="email" />
          </div>
          <div class="info">
            <label for="date">date of birth</label>
            <input id="date" />
      </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">html-questions</h2>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">css-questions</h2>
        </section>
      </form>
    </main>
</body>
</html>

<!-- 
https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg = logo img -->
