<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratical Balance</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section>
        <h1 class="flex">
          <span>AcmeWidgetCorp</span>
          <span>Balance Sheet</span>
        </h1>
        <div id="years" aria-hidden="true">
          <span class="year">2021</span>
          <span class="year">2022</span>
          <span class="year">2023</span>
        </div>
        <div class="table-wrap">
          <table>
            <caption>
              Assets
            </caption>
            <thead>
              <tr>
                <th><span class="sr-only">2021</span></th>
                <th><span class="sr-only">2022</span></th>
                <th class="current"><span class="sr-only">2023</span></th>
              </tr>
            </thead>
            <tbody>
              <tr class="data">
                <th>
                  Cash
                  <span class="description"
                    >This is the cash we currently have on hand.</span
                  >
                </th>
                <td>$25</td>
                <td>$30</td>
                <td class="current">$28</td>
              </tr>
              <tr class="data">
                <th>
                  Checking<span class="description">
                    Our primary transactional account.</span
                  >
                </th>
                <td>$54</td>
                <td>$56</td>
                <td class="current">$53</td>
              </tr>
              <tr class="data">
                <th>
                  Savings<span class="description">
                    Funds set aside for emergencies.</span
                  >
                </th>
                <td>$500</td>
                <td>$650</td>
                <td class="current">$728</td>
              </tr>
              <tr class="total">
                <th>Total<span class="sr-only"> Assets</span></th>
                <td>$579</td>
                <td>$736</td>
                <td class="current">$809</td>
              </tr>
            </tbody>
          </table>
          <table></table>
          <table></table>
        </div>
      </section>
    </main>
  </body>
</html>
