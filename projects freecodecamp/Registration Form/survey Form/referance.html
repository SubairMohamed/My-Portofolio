<h1 id="title">#title</h1>
<p id="description">#description</p>
<form id="survey-form">
<label id="name-label">Name<input id="name" name="name" type="text" required placeholder="name"></label>
  <label id="email-label">Email<input id="email" name="email" type="email" required placeholder="email"></label>
 <label id="number-label">number<input id="number" name="number" type="number" min="18" max="75" placeholder="num"></label>
 <select id="dropdown">
   <option>name</option>
   <option>number</option>
 </select>
 <input type="radio" name="radio" value="1">
 <input type="radio" name="radio" value="2">
 <input type="checkbox" value="1">
 <input type="checkbox" value="2">
 <input type="checkbox" value="3">
 <textarea></textarea>
 <input id="submit" type="submit" value="submit">
</form>
