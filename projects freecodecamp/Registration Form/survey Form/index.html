<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <main class="menu">
          <fieldset>
            <label for="name" name="name">Name <input type="text" id="name" name="name" placeholder="Enter Your Name" required> </label>
            <label for="email" name="email">Email <input type="email" id="email" name="email" placeholder="Enter Your Name" required> </label>
            <label>Age (optional) <input type="number"> </label>
            <label>Which option best describes your current role?
                <select>
                    <option>select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer Not To Say</option>
                    <option>Other</option>
                </select>
            </label>
          </fieldset>
        </main>
    </section>
</body>
</html>
