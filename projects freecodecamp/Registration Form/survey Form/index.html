<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <main class="menu">
          <fieldset>
            <label for="name" name="name">Name <input type="text" id="name" name="name" placeholder="Enter Your Name" required> </label>
            <label for="email" name="email">Email <input type="email" id="email" name="email" placeholder="Enter Your Name" required> </label>
            <label for="age" name="age">Age (optional) <input type="number" id="age" name="age" min="10" max="99" placeholder="Age" required> </label>
            <label for="dropdown" name="dropdown">Which option best describes your current role?
                <select id="dropdown" name="dropdown">
                    <option value="">select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer Not To Say</option>
                    <option value="5">Other</option>
                </select>
            </label>
          </fieldset>
        </main>
    </section>
</body>
</html>
