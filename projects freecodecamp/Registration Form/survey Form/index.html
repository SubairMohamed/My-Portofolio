<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
        <main class="menu">
          <form>
            <fieldset>
                <label for="name" name="name">Name <input type="text" id="name" name="name" placeholder="Enter Your Name" class="inline" required> </label>
                <label for="email" name="email">Email <input type="email" id="email" name="email" placeholder="Enter Your Name" class="inline" required> </label>
                <label for="age" name="age">Age (optional) <input type="number" id="age" name="age" min="10" max="99" placeholder="Age" class="inline" required> </label>
                <label for="dropdown" name="dropdown">Which option best describes your current role?
                    <select id="dropdown" name="dropdown" class="inline">
                        <option value="">select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer Not To Say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
    
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="define"> <input type="radio" id="define" name="recommend" class="radio"> Definitely</label>
                <label for="maybe"> <input type="radio" id="maybe" name="recommend" class="radio"> Maybe</label>
                <label for="not-sure"> <input type="radio" id="not-sure" name="recommend" class="radio"> Not sure</label>
              </fieldset>
    
              <fieldset>
                <label>What is your favorite feature of freeCodeCamp?
                    <select>
                        <option>Select an option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </label>
                <label>What would you like to see improved? (Check all that apply)
                    <label for="front"> <input type="checkbox" id="front"> Front-end Projects</label>
                    <label for="back"> <input type="checkbox" id="back"> Back-end Projects</label>
                    <label for="data"> <input type="checkbox" id="data"> Data Visualization</label>
                    <label for="challenge"> <input type="checkbox" id="challenge"> Challenges</label>
                    <label for="open"> <input type="checkbox" id="open"> Open Source Community</label>
                    <label for="gitter"> <input type="checkbox" id="gitter"> Gitter help rooms</label>
                    <label> <input type="checkbox"> Videos</label>
                    <label> <input type="checkbox"> City Meetups</label>
                    <label> <input type="checkbox"> Wiki</label>
                    <label> <input type="checkbox"> Forum</label>
                    <label> <input type="checkbox"> Additional Courses</label>
                </label>
              </fieldset>
          </form>
        </main>
    </section>
</body>
</html>
