<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html registration form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>
        <label for="first-name" name="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required name="first-name" /></label>
        <label for="last-name" name="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required name="last-name" /></label>
        <label for="email" name="email">Enter Your Email: <input id="email" name="email" type="email" required name="email" /></label>
        <label for="new-password" name="password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
    </fieldset>

    <fieldset>
      <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type" /> Personal Account</label>
      <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type" /> Business Account</label>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
    </fieldset>

    <fieldset>
        <label for="profile-picture" name="profile">Upload a profile picture: <input id="profile-picture" type="file" name="profile" /></label>
        <label for="age" name="age">Input your age (years): <input id="age" type="number" min="13" max="120" name="age"/></label>
        <label for="referrer" name="age">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio" name="bio">Provide a bio:
          <textarea id ="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
        </label>
     </fieldset>

      <input type="submit" value="Submit" />
    </form>
</body>
</html>
