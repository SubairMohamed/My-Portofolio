<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://www.google.com" method="post">
        <fieldset>
            <label for="first-name" name="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name"> </label>
            <label for="last-name" name="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name"> </label>
            <label for="email" name="email">Enter Your Email: <input type="email" id="email" name="email"> </label>
            <label for="new-password" name="new-password">Create a New Password:  <input type="password" id="new-password" name="new-password"> </label>
        </fieldset>

        <fieldset>
            <label for="personal-account"> <input type="radio" id="personal-account" name="account-type"> Personal Account</label>
            <label for="business-account"> <input type="radio" id="business-account" name="account-type"> Business Account </label>
            <label for="terms"> <input type="checkbox" id="terms" name="terms"> I accept the <a href="https://google.com">terms and conditions</a> </label>
        </fieldset>

        <fieldset>
            <label>Upload a profile picture: <input type="file"> </label>
            <label>Input your age (years): <input type="number"> </label>
            <label>How did you hear about us?
                <select>
                    <option>(Select One)</option>
                    <option>Google</option>
                    <option>News</option>
                    <option>Adventisement</option>
                    <option>Youtube</option>
                </select>
            </label>
            <label>Provide a bio: <textarea></textarea> </label>
        </fieldset>
    </form>
</body>
</html>
