<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://google.com" method="post">
        <fieldset>
            <label for="first-name" name="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required> </label>
            <label for="last-name" name="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name" required> </label>
            <label for="email" name="email">Enter Your Email: <input type="email" id="email" name="email" required> </label>
            <label for="new-password" name="new-password">Create a New Password:  <input type="password" id="new-password" name="new-password" required> </label>
        </fieldset>

        <fieldset>
            <label for="personal-account"> <input type="radio" class="inline" id="personal-account" name="account-type" required> Personal Account</label>
            <label for="business-account"> <input type="radio" class="inline" id="business-account" name="account-type" required> Business Account </label>
            <label for="terms"> <input type="checkbox" class="inline" id="terms" name="terms" required> I accept the <a href="https://google.com">terms and conditions</a> </label>
        </fieldset>

        <fieldset>
            <label for="upload-picture" name="upload">Upload a profile picture: <input type="file" id="upload-picture" name="upload" required> </label>
            <label for="age" name="age">Input your age (years): <input type="number" id="age" name="age" min="15" max="70" required> </label>
            <label for="referance" name="referance">How did you hear about us?
                <select id="referance" name="referance" required>
                    <option value="">(Select One)</option>
                    <option value="1">Google</option>
                    <option value="2">News</option>
                    <option value="3">Adventisement</option>
                    <option value="4">Youtube</option>
                </select>
            </label>
            <label for="bio" name="bio">Provide a bio: <textarea id="bio" name="bio" rows="4" cols="30" placeholder="i like coding on the beatch..." required></textarea> </label>
        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>
</html>
