<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratical</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
</head>
<body>
    <div class="label">
        <header>
            <h1>Nutrition Facts</h1>
            <div class="divider-small"></div>
            <p>8 servings per container</p>
            <p class="bold">Serving size <span>2/3 cup (55g)</span></p>
        </header>
        <div class="divider-large"></div>
        <div class="amount">
           <div class="info">
            <h2 class="bold">Amount per serving</h2>
            <p class="bold">Calories <span class="num">230</span></p>
           </div>
        </div>
        <div class="divider-medium"></div>

        <div class="daily-value">
            <div id="total-fat">
                <p class="bold">% Daily Value *</p>
                <div class="divider-small"></div>
            </div>
            <p><span><span class="bold">Total Fat</span>  8g</span> <span class="bold">10%</span></p>
            <div class="divider-small"></div>
            <p><span><span class="bold">Saturated Fat</span>  1g</span> <span class="bold">5%</span></p>
        </div>
    </div>
</body>
</html>
