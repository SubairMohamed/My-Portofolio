<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
     <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password"  required pattern=[a-z0-5]{8,} /></label>
      </fieldset> 
     <fieldset>
        <label> <input type="radio" /> Personal Account </label>
        <label> <input type="radio" /> Business Account </label>
        <label> <input type="checkbox" required /> I accept the terms and conditions </label>
      </fieldset>
      <fieldset></fieldset>
      <input type="submit" value="Submit" />
        <fieldset></fieldset>
    </form>
</body>
</html>
