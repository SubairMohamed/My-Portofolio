<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafe menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="menu">
        <h1>CAMPER CAFE</h1>
        <P class="establishment">Est. 2020</P>
        <hr>
        <section id="coffee">
           <h2>Coffee</h2>
           <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee">
           <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
           </article>
           <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
           </article>
           <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
           </article>
           <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
           </article>
           <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
           </article>
        </section>
        <section id="desserts">
            <h2>Desserts</h2>
            <img src=" https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
            <article class="item">
                <p class="desserts">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="desserts">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="desserts">Cheesecake</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="desserts">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
        </section>
        <!--ends content  -->
        <hr>
        <footer>
            <article class="footer">
                <p><a href="https://freecodecamp.org">Visit Our Website</a></p>
                <p>123 Free Code Camp Drive</p>
            </article>
        </footer>
    </main>
</body>
</html>
